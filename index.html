<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="style.css">
  <!-- box icon -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
  <!-- fontawesome cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
      <div class="temperature-converter">
        <!-- mobile icon -->
         <div class="mobile">
          <p>9.30 AM</p>
            <div class>
              <i class='bx bx-signal-4'></i>
            <i class='bx bx-wifi'></i>
            <i class='bx bxs-battery'></i>
          </div>
         </div>
        <h2 class="title">Temperature Converter</h2>
        <!-- showing result -->
         <div class="result">
          <span class="reasult-heading">Result (Celsius)</span>
          <h2 class="celsius-value" id="celsius"></h2>
         </div>
         <!-- input field -->
          <div class="degree-type
          ">
          <!-- for degrees -->
           <div class="degree-field">
            <label for="degree">Degree</label>
            <input type="number" name="degree" id="degree">
           </div>

           <!-- for option selection -->
            <div class="temp-field">
              <label for="temp-type">Type</label>
              <select name="temperature" id="temp-type" autocomplete="on">
                <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                <option value="kelvin" id="kelvin">kelvin</option>
              </select>
            
            </div>
        </div>
        <button id="convert-btn">Convert</button>
      </div>
     </div>
     <script src="first.js"></script>
</body>
</html>
